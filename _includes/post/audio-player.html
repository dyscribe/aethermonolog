  <!-- Start Audio Player -->
  <link href="/assets/podlove/css/pwp-light-gray.css" rel="stylesheet" media="screen" type="text/css" />
  <link href="/assets/podlove/css/vendor/progress-polyfill.css" rel="stylesheet" media="screen" type="text/css" />
  <style>.controlbar-wrapper {display: none !important;}</style>

    <audio controls="controls">
        <source src="{{ page.file_itunes }}" type="audio/mp4">
        <source src="{{ page.file }}" type="audio/mpeg">
    </audio>
    <script src="/assets/podlove/js/vendor/html5shiv.js"></script>
    <script src="/assets/podlove/js/vendor/jquery.min.js"></script>
    <script src="/assets/podlove/js/vendor/progress-polyfill.min.js"></script>
    <script src="/assets/podlove/js/podlove-web-player-2.js"></script>
    <script>
        $('audio').podlovewebplayer({
            poster: '{{ site.url }}/images/itunes.jpg',
            title: '{{ page.title }}',
            permalink: '{{ page.url }}',
            publicationDate: '{{ page.date }}',
            license: {
                "name": "Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Germany License",
                "url": "http:\/\/creativecommons.org\/licenses\/by-nc-sa\/3.0\/de\/deed.en"
            },
            chapters: [
                {
                    start: '00:00:00.000',
                    title: '{{ page.title }}'
                }
            ],
            summary: '{{ page.summary }}',
            downloads: [{
                name: 'MP3', size: '{{ page.length }}',
                url: '{{ page.file }}',
                dlurl: '{{ page.file }}'
            }, {
                name: 'MP4', size: '{{ page.length }}',
                url: '{{ page.file_itunes }}',
                dlurl: '{{ page.file_itunes }}'
            }],
            show: {
                title: '',
                pageer: '{{ site.url }}/images/itunes.jpg',
                url: '{{ site.url }}'
            },
            alwaysShowHours: false,
            width: 'auto',
            summaryVisible: false,
            timecontrolsVisible: false,
            sharebuttonsVisible: false,
            chaptersVisible: true
        });
    </script>

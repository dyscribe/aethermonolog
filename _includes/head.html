<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Inline Critical CSS -->
  <style>
    .logo,section{margin:0 auto}.clear,article,form,hr,section{clear:both}h3,p{line-height:1.8em}@font-face{font-family:dyscribe_iconfont;src:url(fonts/dyscribe_iconfont.eot)}i{font-family:dyscribe_iconfont;speak:none;font-style:normal;font-weight:400;font-variant:normal;text-transform:none;line-height:1;font-size:12px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.ico-googleplus-plain:before{content:""}.ico-facebook-plain:before{content:""}.ico-twitter-plain:before{content:""}.ico-rss-plain:before{content:""}.ico-flattr-plain:before{content:""}.ico-comment:before{content:""}html{margin:0;padding:0}body{color:#454545;font-size:16px;font-family:Podkova,serif;margin-bottom:4em;background:url(/images/background-mobile.jpg) center fixed #fff;background-size:cover}@media (min-width:480px){body{background:url(/images/background.jpg) center fixed #fff;background-size:cover}}.logo{text-align:center;width:100%;display:block;padding:1.5em 0;max-width:600px}.logo img,img{width:auto;max-width:100%}.logo a{border:none}section{max-width:500px;background:#fff;padding:15px 20px;-webkit-box-shadow:1px;-moz-box-shadow:1px;-o-box-shadow:1px;box-shadow:1px}article,form{padding:1em 0 .8em}img{height:auto}a,code,h2,h3,input,p{margin:0;padding:0;font-style:normal}h2,h3,p{padding-bottom:.5em}ul{list-style-image:url(/images/checkmark.png)}h2,h3{color:#343434}h2 a{font-weight:inherit}h2{font-size:1.6em;line-height:1.4em}h3{font-size:1.2em}p{font-size:1em}a{color:#009688;text-decoration:none}code{font-family:Courier New,Courier,monospace;border:1px solid #c5c5c5;background:#d9d9d9;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;padding:.2em .4em}hr{height:1px;border:0;background:#d1d1d1;margin:0 0 1em}::-webkit-input-placeholder{color:#787878}:-moz-placeholder{color:#787878}::-moz-placeholder{color:#787878}:-ms-input-placeholder{color:#787878}.button,input[type=submit]{color:#fff;line-height:1em;text-transform:uppercase;text-shadow:0 1px 0 #00635a;padding:.65em 1em;background:#009688;text-align:center}input[type=submit]{min-width:inherit;min-height:40px;border:0;outline:0;font-family:Podkova,serif;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;box-sizing:border-box;margin:.5em 0 2em;-webkit-appearance:none}.button,div#mce-error-response,div#mce-success-response{-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;box-sizing:border-box}@media (min-width:526px){input[type=submit]{float:right;max-width:170px;margin-top:0;font-size:.9em}}input{float:left;font-size:1em}.button{display:inline-block;width:100%;max-width:300px;border-radius:5px;margin:.5em 0 2em}@media (min-width:526px){.button{float:right;max-width:170px;margin-top:0;font-size:.9em}}section p{font-family:Muli,sans-serif;color:#454545;line-height:1.5em;padding-bottom:2em}input[type=email],input[type=text]{border:2px solid #999;background-color:#efefef;color:#454545;padding:.6em;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;width:100%;max-width:340px;box-sizing:border-box;display:inline-block;-webkit-appearance:none;margin-bottom:1em}div#mce-responses{display:-webkit-inline-box}div#mce-error-response,div#mce-success-response{width:100%;font-family:Podkova,serif;margin:1em 0;border-radius:5px;background-color:#efefef;border:2px dotted #999;display:block;padding:.5em}.comment-count{margin:.5em 0 1.5em;float:left}.comment-count a{font-weight:700}.comment-count i{color:#009688;font-size:1.5em;margin:0 .5em 0 0;vertical-align:middle}audio{-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;background:#009688;float:left;box-sizing:border-box;max-width:100%}@media (min-width:480px){.audio-player{margin-bottom:3em}}.social-block{display:none}@media (min-width:685px){.social-block{display:block;clear:both;position:fixed;left:0;width:32px;top:250px;text-align:center}.social-block a{font-family:Muli,sans-serif;font-size:1em;color:#fff;width:32px;height:32px;padding:1em;float:left;display:inline-block}.social-block #twitter{background-color:#55acee}.social-block #flattr{background-color:#338d11}.social-block #rss{background-color:#f26522}.social-block #facebook{background-color:#3b5998}.social-block #google{background-color:#dc4e41}.social-block i{font-size:1em;top:1px;position:relative}.social-block span{display:block;font-size:.6em}}#ouibounce-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;font-family:Muli,sans-serif}#ouibounce-modal .underlay{width:100%;height:100%;top:0;left:0;background-color:rgba(0,0,0,.5)}#ouibounce-modal .modal{max-width:600px;width:100%;height:auto;max-height:440px;background-color:#fff;z-index:1;position:absolute;margin:auto;top:0;right:0;bottom:0;left:0;border-radius:5px}#ouibounce-modal .modal .modal-title{font-size:1.2em;background-color:#252525;color:#fff;padding:.6em 0 .3em;margin:0;border-radius:4px 4px 0 0;text-align:center}#ouibounce-modal .modal .modal-title h3{color:#fff;margin:.2em}#ouibounce-modal .modal .modal-body{padding:1.5em 2em;font-size:.9em}#ouibounce-modal .modal p{color:#454545;line-height:1.3em}#ouibounce-modal .modal .modal-footer{position:absolute;left:0;bottom:1.2em;text-align:center;width:100%}#ouibounce-modal .modal .modal-footer p{text-transform:capitalize;display:inline}
  </style>

  {% if site.owner.google.verify %}
    <!-- Webmaster Tools verfication -->
      <meta name="google-site-verification" content="{{ site.owner.google.verify }}">
  {% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16 24x24 32x32 48x48 64x64" href="/images/icons/favicon.ico">
  <link rel="manifest" href="/images/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!--Damn IE 8 & 7 -->
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Twitter Cards Meta Data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@dyscribe">
  <meta name="twitter:creator" content="@dyscribe">
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% else %}
  <meta name="twitter:url" content="{{ site.url }}">
  {% endif %}
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:image" content="{{ site.url }}/images/cover.jpg">
  <meta name="twitter:image:width" content="250">
  <meta name="twitter:image:height" content="250">


  <!-- Open Graph Meta Data -->
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:locale" content="de_DE" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}/images/cover.jpg"/>
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="250" />
  <meta property="og:image:height" content="250" />

</head>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Inline Critical CSS -->
  <style>
      @font-face{font-family:"dyscribe_iconfont";src:url("//aethermonolog.de/assets/fonts/dyscribe_iconfont.eot")}i{font-family:"dyscribe_iconfont";speak:none;font-style:normal;font-weight:normal;font-variant:normal;text-transform:none;line-height:1;font-size:12px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.ico-comment:before{content:""}.ico-twitter-round:before{content:""}.ico-facebook-round:before{content:""}.ico-googleplus-round:before{content:""}.ico-github-round:before{content:""}.ico-email-round:before{content:""}.ico-rss-round:before{content:""}html{margin:0;padding:0}body{color:#454545;font-size:16px;font-family:"Podkova",serif;margin-bottom:4em;background:#fff url("//aethermonolog.de/images/background-mobile.jpg") center;background-size:cover;background-attachment:fixed}@media (min-width: 480px){body{background:#fff url("//aethermonolog.de/images/background.jpg") center;background-size:cover;background-attachment:fixed}}.logo{text-align:center;width:100%;display:block;padding:1.5em 0;max-width:600px;margin:0 auto}.logo a{cursor:pointer;border:none}.logo img{width:auto;max-width:100%}section{max-width:500px;margin:0 auto;background:#fff;padding:15px 20px;clear:both;-webkit-box-shadow:1px;-moz-box-shadow:1px;-o-box-shadow:1px;box-shadow:1px}article,form,footer,hr{clear:both}input{float:left}article,footer,form{padding:1em 0 .8em}img{width:auto;max-width:100%;height:auto}h2,p,a,code,input{margin:0;padding:0;font-style:normal}h2{color:#343434}h2 a{font-weight:inherit}h2{font-size:1.6em;line-height:1.4em;padding-bottom:.7em}p{font-size:1em;line-height:1.8em;padding-bottom:.5em}a{color:#009688;-webkit-transition:all .2s ease-out;-moz-transition:all .2s ease-out;-o-transition:all .2s ease-out;transition:all .2s ease-out;text-decoration:none}code{font-family:Courier New,Courier,monospace;border:1px solid #c5c5c5;background:#d9d9d9;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;padding:.2em .4em}hr{height:1px;border:0;background:#d1d1d1;margin:0 0 1em}::selection{background:#009688;color:#fff}::-moz-selection{background:#009688;color:#fff}::-webkit-input-placeholder{color:#787878}:-moz-placeholder{color:#787878}::-moz-placeholder{color:#787878}:-ms-input-placeholder{color:#787878}input[type="submit"]{min-width:inherit;min-height:40px;border:0;outline:none;padding:0 1.2em;color:#fff;line-height:1em;text-align:center;text-transform:uppercase;font-family:"Podkova",serif;-webkit-transition:all .2s ease-out;-moz-transition:all .2s ease-out;-o-transition:all .2s ease-out;transition:all .2s ease-out;background:#009688;text-shadow:0 1px 0 #00635a;padding:.65em 1em;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;box-sizing:border-box;margin:.5em 0 2em 0;cursor:pointer;-webkit-appearance:none}@media (min-width: 526px){input[type="submit"]{float:right;max-width:170px;margin-top:0;font-size:.9em}}input{font-size:1em}nav.pagination{text-align:center;font-size:1.1em;margin-bottom:1em}nav.pagination a{margin:1em}.button{display:inline-block;width:100%;max-width:300px;color:#fff;line-height:1em;text-align:center;text-transform:uppercase;-webkit-transition:all .2s ease-out;-moz-transition:all .2s ease-out;-o-transition:all .2s ease-out;transition:all .2s ease-out;background:#009688;text-shadow:0 1px 0 #00635a;padding:.65em 1em;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;box-sizing:border-box;margin:.5em 0 2em 0;cursor:pointer}@media (min-width: 526px){.button{float:right;max-width:170px;margin-top:0;font-size:.9em}}section p{font-family:"Muli",sans-serif;color:#454545;line-height:1.5em;padding-bottom:2em}::selection{background:#009688;color:#fff;text-shadow:none}::-moz-selection{background:#009688;color:#fff;text-shadow:none}audio{-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;background:#009688;float:left;box-sizing:border-box;max-width:100%}footer{text-align:center}@media (min-width: 480px){footer{text-align:left}}footer .social-icons i{font-size:2em;border-bottom:none;color:#009688}a.itunes{float:none}a.itunes img{max-width:100px;margin-bottom:1em}@media (min-width: 480px){a.itunes{float:right}}input[type="email"],input[type="text"]{border:2px solid #999;background-color:#efefef;color:#454545;padding:.6em;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;width:100%;max-width:300px;box-sizing:border-box;display:inline-block;-webkit-appearance:none;margin-bottom:1em}div#mce-responses{display:-webkit-inline-box}div#mce-success-response,div#mce-error-response{width:100%;box-sizing:border-box;font-family:"Muli",sans-serif;margin:1em 0 1em 0;-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;background-color:#efefef;border:2px dotted #999;display:block;padding:.5em}.comment-count{margin:.5em 0em 1.5em 0;float:left}.comment-count a{font-weight:bold}.comment-count i{color:#009688;font-size:1.5em;margin:0 .5em 0 0;vertical-align:middle}
  </style>

  {% if site.owner.google.verify %}
    <!-- Webmaster Tools verfication -->
      <meta name="google-site-verification" content="{{ site.owner.google.verify }}">
  {% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/icons/images/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16 24x24 32x32 48x48 64x64" href="/images/icons/favicon.ico">
  <link rel="manifest" href="/images/icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <!--Damn IE 8 & 7 -->
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Twitter Cards Meta Data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@dyscribe">
  <meta name="twitter:creator" content="@dyscribe">
  {% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  {% else %}
  <meta name="twitter:url" content="{{ site.url }}">
  {% endif %}
  {% if page.excerpt %}
  <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:image" content="{{ site.url }}/images/cover.jpg">
  <meta name="twitter:image:width" content="250">
  <meta name="twitter:image:height" content="250">


  <!-- Open Graph Meta Data -->
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:locale" content="de_DE" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.url }}/images/cover.jpg"/>
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="250" />
  <meta property="og:image:height" content="250" />


</head>

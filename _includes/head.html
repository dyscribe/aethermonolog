ut;transition:all 0.2s ease-out;line-height:3em}input[type="submit"]:hover,button[type="submit"]:hover{background:#8c8c8c}input[type="submit"]:active,button[type="submit"]:active{background:#737373}label,input,textarea,button{font-size:1em}.comments h3{color:#5f5f5f}.comments ul{list-style:none;padding:0}.comments li{padding-bottom:0.4em}.comments p{padding-bottom:0.2em}.notifications{text-align:center}.notifications p{display:block;width:100%;padding:0.55em 0;margin-bottom:0.75em;-webkit-border-radius:3px;-moz-border-radius:3px;-o-border-radius:3px;border-radius:3px;background:#e6e6e6;border:1px solid #b3b3b3}.notifications p.success{background:#ebffeb;border:1px solid #00B800}.notifications p.error{background:#ffe6e6;border:1px solid red}nav.pagination{text-align:center;font-size:1.1em;margin-bottom:1em}nav.pagination a{margin:1em}.button{display:inline-block;width:100%;max-width:300px;color:#fff;line-height:1em;text-align:center;text-transform:uppercase;-webkit-transition:all 0.2s ease-out;-moz-transition:all 0.2s ease-out;-o-transition:all 0.2s ease-out;transition:all 0.2s ease-out;background:#009688;text-shadow:0 1px 0 #00635a;padding:0.65em 1em;border-radius:5px;box-sizing:border-box;margin:0.5em 0 2em 0;cursor:pointer}.button:visited{background-color:#009688}.button:hover{background:#00b09f;color:#fff;text-decoration:none}.button:active{color:#fff;background:#00302c}@media (min-width: 526px){.button{float:right;max-width:170px;margin-top:0;font-size:0.9em}}section p{font-family:"Muli",sans-serif;color:#454545;line-height:1.5em;padding-bottom:2em}::selection{background:#009688;color:#fff;text-shadow:none}::-moz-selection{background:#009688;color:#fff;text-shadow:none}audio{-webkit-border-radius:5px;-moz-border-radius:5px;-o-border-radius:5px;border-radius:5px;background:#009688;float:left;box-sizing:border-box;max-width:100%}.teaser{margin:0 auto}.teaser .col-left{width:100%;text-align:center}.teaser .col-left img{text-align:center;border:10px solid #fff;box-sizing:border-box;outline:1px solid #efefef;box-shadow:1px 1px 5px #efefef}@media (min-width: 480px){.teaser .col-left{width:50%;float:left;box-sizing:border-box;padding-right:1em}.teaser .col-right{width:50%;float:right;box-sizing:border-box}}a.itunes{float:right;max-width:100px}.down-shift{position:relative;top:0.15em}

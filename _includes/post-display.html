<!-- Select Article Previews to display -->

  <span class="{{ post.tags }}">

  {{ post.content | truncatewords: 50 }}

  <a href="{{ post.url }}" class="read-more">Weiterlesen...</a>

  {% if post.file %}
    <div class="audio-player">
        <audio src="{{ post.file_itunes }}" preload="none"></audio>
    </div>
  {% endif %}

  {% if post.soundcloud %}
    {{ post.soundcloud }}
  {% endif %}

  </span>

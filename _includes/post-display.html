<!-- Select Article Previews to display -->

  <span class="{{ post.tags }}">

  {{ post.content | truncate: 200 }}

  {% if post.file %}
    <div class="audio-player">
      {% include index-player.html %}
    </div>
  {% endif %}

  <a href="{{ post.url }}" class="button-invert">Mehr lesen</a>

  {% if post.soundcloud %}
  {{ post.soundcloud }}
  {% endif %}
</span>

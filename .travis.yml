sudo: false
language: ruby
cache: bundler
rvm:
#- 2.1
#- 2.1.1
- 2.1.5

install:
  # Install Jekyll and dependencies
  - bundle install

script:
  - bundle exec jekyll build

after_success:
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_XXXXXXXXXXXX_key" \
                             --iv "$encrypted_XXXXXXXXXXXX_iv" \
                             --path-encrypted-key ".travis/aem_deploy_key.enc"
  - rsync -a $build_url $user@$host:$production_url --delete

notifications:
  email: false

sudo: false
language: ruby
cache: bundler
rvm:
#- 2.1
#- 2.1.1
- 2.1.5

install:
  # Install Jekyll and dependencies
  - bundle install

script:
  - bundle exec jekyll build

after_success:
  - openssl aes-256-cbc -K $encrypted_11178bb4d22b_key -iv $encrypted_11178bb4d22b_iv -in .travis/aem_deploy_key.enc -out aem_deploy_key -d
  - rsync -arve "ssh -o StrictHostKeyChecking=no" $build_url $user@$host:$production_url --delete

notifications:
  email: false

sudo: false
language: ruby
cache: bundler
rvm:
#- 2.1
#- 2.1.1
- 2.1.5

install:
  # Install Jekyll and dependencies
  - bundle install

script:
  - bundle exec jekyll build

after_success:
  - |
       declare -r SSH_FILE="$(mktemp -u $HOME/.ssh/XXXXX)"

       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Decrypt the file containing the private key
       # (Note: this is the same as what is generated by the Travis CLI at step 2.5)

       openssl aes-256-cbc \
         -K $encrypted_11178bb4d22b_key \
         -iv $encrypted_11178bb4d22b_iv \
         -in ".travis/aem_deploy_key.enc" \
         -out "$SSH_FILE" -d

       # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

       # Enable SSH authentication

       chmod 600 "$SSH_FILE" \
         && printf "%s\n" \
              "Host $host" \
              "  IdentityFile $SSH_FILE" \
              "  LogLevel ERROR" >> ~/.ssh/config

deploy:
  - rsync -arve "ssh -o StrictHostKeyChecking=no" $build_url $user@$host:$production_url --delete

notifications:
  email: false
